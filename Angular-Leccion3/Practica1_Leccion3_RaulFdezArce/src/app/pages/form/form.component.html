<main class="d-flex justify-content-center align-items-center flex-column pb-5">

  <h1>Contact us! :)</h1>

  <form action="#" class="d-flex justify-content-center flex-column">
    <tr class="mb-2">
      <td>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" class="ms-1">
      </td>
      <td>
        <label for="surname">Surname: </label>
        <input type="text" name="surname" id="surname" class="ms-1">
      </td>
    </tr>
    <tr class="mb-2">
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" class="ms-1">
    </tr>
    <tr>
      <label for="phone">Phone Number: </label>
      <input type="text" name="phone" id="phone" class="ms-1">
    </tr>
    <button type="submit" class="mt-2">Send Form!</button>
  </form>

</main>
